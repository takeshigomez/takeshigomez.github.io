<html lang="es">

  <body class="bodyLogin">

      <div id="container">
        <div id="formulario">
            <div id="login">
                <div class="titulo">
                    Bienvenido

                    <button type="submit" title="Ingresar"  id="btn" name="Ingresar">Login</button>
                </form>
                <div class="pie-form">
                    <a href="#">¿Perdiste tu contraseña?</a>
                    <a href="#">¿No tienes Cuenta? Registrate</a>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>

          Este sitio forma parte de

          >
